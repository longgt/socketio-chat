<!doctype html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form action="/login" method="POST">
      <div>
        <label>Username</label>
        <input name="username" autocomplete="off" />
      </div>
      <div>
          <label>Password</label>
          <input name="password" type="password" />
      </div>
      <div>
          <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
